<!DOCTYPE html>
<html lang="en"><head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="../../public/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turbofan</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link rel="stylesheet" href="../../public/base.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link href="../../public/style.css" rel="stylesheet">
    <link href="../../public/screen.css" rel="stylesheet">
</head>
<body>
<div id="app"><header class="svelte-zjg3ke"><h1 class="logo svelte-zjg3ke"><img src="../../public/logo_100x100.png" alt="ar-3d" class="svelte-zjg3ke"></h1> <ul role="navigation" class="link-list svelte-zjg3ke" id="main-nav" aria-expanded="false"><li class="svelte-zjg3ke"><a href="../../index.html#home" class="svelte-nllm88">Home</a></li> <li class="svelte-zjg3ke"><a href="../../index.html#about" class="svelte-nllm88">About</a></li> <li class="svelte-zjg3ke"><a href="../../index.html#services" class="svelte-nllm88">Services</a></li> <li class="svelte-zjg3ke"><a href="../../index.html#models" class="svelte-nllm88">AR Models</a></li> <li class="svelte-zjg3ke"><a href="../../index.html#contact" class="svelte-nllm88">Contact</a></li> <li class="menu-button svelte-zjg3ke"><a href="../../index.html#" aria-controls="main-nav" role="button" class="svelte-1xm1fxn"><i class="material-symbols-outlined svelte-1xm1fxn">menu</i></a></li></ul></header>
    <main slot="main">
        <div>
            <h3>Turbofan : Jet Engine</h3>
            <div class="model-container">
                <model-viewer id="dimension-chair" ar ar-modes="webxr" ar-scale="fixed" camera-orbit="-30deg auto auto" max-camera-orbit="auto 100deg auto" shadow-intensity="1" camera-controls touch-action="pan-y" src="../../public/models/turbofan.glb" alt="A 3D model of a jet engine." poster="../../public/models/turbofanPoster.jpeg">
                    <button slot="hotspot-dot+X-Y+Z" class="dot" data-position="1 -1 1" data-normal="1 0 0"></button>
                    <button slot="hotspot-dim+X-Y" class="dim" data-position="1 -1 0" data-normal="1 0 0"></button>
                    <button slot="hotspot-dot+X-Y-Z" class="dot" data-position="1 -1 -1" data-normal="1 0 0"></button>
                    <button slot="hotspot-dim+X-Z" class="dim" data-position="1 0 -1" data-normal="1 0 0"></button>
                    <button slot="hotspot-dot+X+Y-Z" class="dot show" data-position="1 1 -1" data-normal="0 1 0"></button>
                    <button slot="hotspot-dim+Y-Z" class="dim show" data-position="0 -1 -1" data-normal="0 1 0"></button>
                    <button slot="hotspot-dot-X+Y-Z" class="dot show" data-position="-1 1 -1" data-normal="0 1 0"></button>
                    <button slot="hotspot-dim-X-Z" class="dim" data-position="-1 0 -1" data-normal="-1 0 0"></button>
                    <button slot="hotspot-dot-X-Y-Z" class="dot" data-position="-1 -1 -1" data-normal="-1 0 0"></button>
                    <button slot="hotspot-dim-X-Y" class="dim" data-position="-1 -1 0" data-normal="-1 0 0"></button>
                    <button slot="hotspot-dot-X-Y+Z" class="dot" data-position="-1 -1 1" data-normal="-1 0 0"></button>
                </model-viewer>
                <script type="module">
                    const modelViewer = document.querySelector('#dimension-chair');

                    modelViewer.addEventListener('load', () => {
                        const center = modelViewer.getBoundingBoxCenter();
                        const size = modelViewer.getDimensions();
                        const x2 = size.x / 2;
                        const y2 = size.y / 2;
                        const z2 = size.z / 2;

                        modelViewer.updateHotspot({
                            name: 'hotspot-dot+X-Y+Z',
                            position: `${center.x + x2} ${center.y - y2} ${center.z + z2}`
                        });

                        modelViewer.updateHotspot({
                            name: 'hotspot-dim+X-Y',
                            position: `${center.x + x2} ${center.y - y2} ${center.z}`
                        });
                        modelViewer.querySelector('button[slot="hotspot-dim+X-Y"]').textContent =
                            `${(size.z * 100).toFixed(0)} cm`;

                        modelViewer.updateHotspot({
                            name: 'hotspot-dot+X-Y-Z',
                            position: `${center.x + x2} ${center.y - y2} ${center.z - z2}`
                        });

                        modelViewer.updateHotspot({
                            name: 'hotspot-dim+X-Z',
                            position: `${center.x + x2} ${center.y} ${center.z - z2}`
                        });
                        modelViewer.querySelector('button[slot="hotspot-dim+X-Z"]').textContent =
                            `${(size.y * 100).toFixed(0)} cm`;

                        modelViewer.updateHotspot({
                            name: 'hotspot-dot+X+Y-Z',
                            position: `${center.x + x2} ${center.y + y2} ${center.z - z2}`
                        });

                        modelViewer.updateHotspot({
                            name: 'hotspot-dim+Y-Z',
                            position: `${center.x} ${center.y + y2} ${center.z - z2}`
                        });
                        modelViewer.querySelector('button[slot="hotspot-dim+Y-Z"]').textContent =
                            `${(size.x * 100).toFixed(0)} cm`;

                        modelViewer.updateHotspot({
                            name: 'hotspot-dot-X+Y-Z',
                            position: `${center.x - x2} ${center.y + y2} ${center.z - z2}`
                        });

                        modelViewer.updateHotspot({
                            name: 'hotspot-dim-X-Z',
                            position: `${center.x - x2} ${center.y} ${center.z - z2}`
                        });
                        modelViewer.querySelector('button[slot="hotspot-dim-X-Z"]').textContent =
                            `${(size.y * 100).toFixed(0)} cm`;

                        modelViewer.updateHotspot({
                            name: 'hotspot-dot-X-Y-Z',
                            position: `${center.x - x2} ${center.y - y2} ${center.z - z2}`
                        });

                        modelViewer.updateHotspot({
                            name: 'hotspot-dim-X-Y',
                            position: `${center.x - x2} ${center.y - y2} ${center.z}`
                        });
                        modelViewer.querySelector('button[slot="hotspot-dim-X-Y"]').textContent =
                            `${(size.z * 100).toFixed(0)} cm`;

                        modelViewer.updateHotspot({
                            name: 'hotspot-dot-X-Y+Z',
                            position: `${center.x - x2} ${center.y - y2} ${center.z + z2}`
                        });
                    });
                </script>
            </div>
        </div>
    </main>
    <footer class="svelte-hs6ppb"><div class="links svelte-hs6ppb"><a href="../../index.html#about" class="svelte-nllm88">About</a> <a href="../../index.html#contact" class="svelte-nllm88">Contact</a></div> <div class="copyrights svelte-hs6ppb"><p>Developed by Jalondhara Jatin and Manojna K P, National Institute of Technology</p></div></footer></div>
</body></html>
